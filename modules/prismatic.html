<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® PRiSMATIC ‚ú®</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }
        
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        #triskelionCanvas {
            z-index: 1;
        }
        
        #lightCanvas {
            z-index: 2;
            mix-blend-mode: screen;
        }

        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border: 2px solid #7a00ff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(122, 0, 255, 0.3);
            color: #0ff;
            text-align: center;
            z-index: 9999;
            pointer-events: auto;
        }

        .title {
            font-size: 1.35em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #f0f;
            letter-spacing: 1px;
            font-family: 'Courier New', monospace;
            pointer-events: none;
        }

        .prismatic {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
        }

        .refraction-engine {
            color: #f0f;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid #7a00ff;
            background: rgba(122, 0, 255, 0.1);
            color: #0ff;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            transition: all 0.2s;
            pointer-events: auto;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(122, 0, 255, 0.3);
            box-shadow: 0 0 15px #7a00ff;
            transform: translateY(-2px);
        }

        .btn.active {
            background: linear-gradient(90deg, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            border-color: #ff00ff;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            font-weight: bold;
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-size: 13px;
            text-align: left;
            text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid #7a00ff;
            box-shadow: 0 0 20px rgba(122, 0, 255, 0.3);
            font-family: 'Courier New', monospace;
            z-index: 9999;
            pointer-events: none;
            max-width: 90%;
            width: auto;
            min-width: 380px;
        }

        #info div {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <canvas id="triskelionCanvas"></canvas>
    <canvas id="lightCanvas"></canvas>

    <div id="controls">
        <div class="title"><span class="prismatic">PRiSMATIC</span></div>
        <button class="btn" id="rainbowBtn">üåà RAINBOW MODE</button>
    </div>

    <div id="info">
        <div>üíé Use up to 3 fingers - each creates light</div>
        <div>üåà Beams bloom, absorbed by particles</div>
        <div>üï∏Ô∏è Lit particles weave dancing geometric webs</div>
    </div>

    <script>
        const triskelionCanvas = document.getElementById('triskelionCanvas');
        const lightCanvas = document.getElementById('lightCanvas');
        const tCtx = triskelionCanvas.getContext('2d');
        const lCtx = lightCanvas.getContext('2d');
        
        let w, h;
        const P = [];
        const N = 1969;
        
        let t = 0;
        let hueCycle = 0;
        let rainbowShift = 0;
        const arms = 3;
        
        const touchPoints = [];
        const maxTouches = 3;
        let rainbowMode = false;
        
        const maxConnectionDistance = 80;
        const maxConnectionsPerParticle = 3;

        const armPositions = [
            { x: 0, y: 0, angle: 0 },
            { x: 0, y: 0, angle: 0 },
            { x: 0, y: 0, angle: 0 }
        ];

        function resize() {
            w = triskelionCanvas.width = lightCanvas.width = window.innerWidth;
            h = triskelionCanvas.height = lightCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        function distanceToLine(px, py, x1, y1, x2, y2) {
            const A = px - x1;
            const B = py - y1;
            const C = x2 - x1;
            const D = y2 - y1;

            const dot = A * C + B * D;
            const lenSq = C * C + D * D;
            let param = -1;
            
            if (lenSq !== 0) param = dot / lenSq;

            let xx, yy;

            if (param < 0) {
                xx = x1;
                yy = y1;
            } else if (param > 1) {
                xx = x2;
                yy = y2;
            } else {
                xx = x1 + param * C;
                yy = y1 + param * D;
            }

            const dx = px - xx;
            const dy = py - yy;
            return Math.sqrt(dx * dx + dy * dy);
        }

        class Part {
            constructor() {
                this.reset();
                this.lightIntensity = 0;
            }
            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 0.6 + 0.4;
                this.hueOffset = Math.random() * 60;
                this.lightIntensity = 0;
            }
            update() {
                let forceX = 0;
                let forceY = 0;
                
                const cx = w/2;
                const cy = h/2;
                const radius = Math.min(w, h) * 0.3;
                
                for(let i=0; i<arms; i++) {
                    const angle = (t * 0.6) + (i * (Math.PI * 2 / arms));
                    const ax = cx + Math.cos(angle) * radius;
                    const ay = cy + Math.sin(angle) * radius;
                    
                    armPositions[i].x = ax;
                    armPositions[i].y = ay;
                    armPositions[i].angle = angle;
                    
                    const dx = ax - this.x;
                    const dy = ay - this.y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    
                    if(dist > 5) {
                        const f = 2500 / (dist * dist + 100);
                        forceX += (dx / dist) * f;
                        forceY += (dy / dist) * f;
                        
                        const spinF = f * 15;
                        forceX += (-dy / dist) * spinF;
                        forceY += (dx / dist) * spinF;
                    }
                }

                this.lightIntensity *= 0.95;
                
                if(touchPoints.length > 0) {
                    const cx = w/2;
                    const cy = h/2;
                    
                    let minDist = Infinity;
                    
                    touchPoints.forEach(touch => {
                        const dist = distanceToLine(this.x, this.y, touch.x, touch.y, cx, cy);
                        if(dist < minDist) minDist = dist;
                    });
                    
                    if(minDist < 50) {
                        this.lightIntensity = Math.min(1, (50 - minDist) / 50);
                    }
                    
                    let nearestTouch = null;
                    let nearestDist = Infinity;
                    touchPoints.forEach(touch => {
                        const d = Math.hypot(touch.x - this.x, touch.y - this.y);
                        if(d < nearestDist) {
                            nearestDist = d;
                            nearestTouch = touch;
                        }
                    });
                    
                    if(nearestTouch && nearestDist < 400 && nearestDist > 10) {
                        const dx = nearestTouch.x - this.x;
                        const dy = nearestTouch.y - this.y;
                        const f = 3000 / (nearestDist*nearestDist + 100);
                        forceX += (dx/nearestDist) * f * 8;
                        forceY += (dy/nearestDist) * f * 8;
                        forceX -= (-dy/nearestDist) * f * 20;
                        forceY -= (dx/nearestDist) * f * 20;
                    }
                }

                const dxC = this.x - cx;
                const dyC = this.y - cy;
                const distC = Math.sqrt(dxC*dxC + dyC*dyC);
                if(distC < 100) {
                    forceX += (dxC/distC) * 4;
                    forceY += (dyC/distC) * 4;
                }

                this.vx = this.vx * 0.92 + forceX;
                this.vy = this.vy * 0.92 + forceY;
                
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.002;

                if(this.life <= 0 || this.x < 0 || this.x > w || this.y < 0 || this.y > h) {
                    this.reset();
                }
            }
            draw() {
                const speed = Math.abs(this.vx) + Math.abs(this.vy);
                
                const h = (hueCycle + this.hueOffset + speed*3) % 360;
                const s = 100;
                
                let l, opacity;
                
                if(this.lightIntensity > 0.1) {
                    const baseLightness = Math.min(70, 20 + speed * 3);
                    l = Math.min(90, baseLightness + this.lightIntensity * 50);
                    opacity = this.life * (1 + this.lightIntensity * 0.5);
                } else {
                    const baseLightness = Math.min(70, 20 + speed * 3);
                    l = baseLightness * 0.25;
                    opacity = this.life * 0.8;
                }
                
                tCtx.fillStyle = `hsla(${h}, ${s}%, ${l}%, ${Math.min(1, opacity)})`;
                
                const size = Math.min(5, 1.5 + speed/4 + this.lightIntensity * 2);
                
                if(this.lightIntensity > 0.3) {
                    tCtx.shadowBlur = 15 * this.lightIntensity;
                    tCtx.shadowColor = `hsl(${h}, ${s}%, ${l}%)`;
                } else {
                    tCtx.shadowBlur = 0;
                }
                
                tCtx.beginPath();
                tCtx.arc(this.x, this.y, size/2, 0, Math.PI*2);
                tCtx.fill();
                
                tCtx.shadowBlur = 0;
            }
        }

        for(let i=0; i<N; i++) P.push(new Part());

        function drawLightWeb() {
            if(touchPoints.length === 0) return;
            
            const litParticles = P.filter(p => p.lightIntensity > 0.9);
            
            if(litParticles.length < 2) return;
            
            tCtx.save();
            tCtx.globalCompositeOperation = 'lighter';
            
            litParticles.forEach((p1, i) => {
                let connections = 0;
                
                for(let j = i + 1; j < litParticles.length; j++) {
                    if(connections >= maxConnectionsPerParticle) break;
                    
                    const p2 = litParticles[j];
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    
                    if(dist < maxConnectionDistance) {
                        const gradient = tCtx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
                        
                        const speed1 = Math.abs(p1.vx) + Math.abs(p1.vy);
                        const speed2 = Math.abs(p2.vx) + Math.abs(p2.vy);
                        const h1 = (hueCycle + p1.hueOffset + speed1*3) % 360;
                        const h2 = (hueCycle + p2.hueOffset + speed2*3) % 360;
                        
                        gradient.addColorStop(0, `hsla(${h1}, 100%, 70%, ${p1.lightIntensity * 0.6})`);
                        gradient.addColorStop(1, `hsla(${h2}, 100%, 70%, ${p2.lightIntensity * 0.6})`);
                        
                        tCtx.strokeStyle = gradient;
                        tCtx.lineWidth = 1.5;
                        tCtx.shadowBlur = 10;
                        tCtx.shadowColor = `hsl(${(h1 + h2) / 2}, 100%, 70%)`;
                        
                        tCtx.beginPath();
                        tCtx.moveTo(p1.x, p1.y);
                        tCtx.lineTo(p2.x, p2.y);
                        tCtx.stroke();
                        
                        connections++;
                    }
                }
            });
            
            tCtx.shadowBlur = 0;
            tCtx.restore();
        }

        function drawRefractedRays(sourceX, sourceY) {
            const cx = w/2;
            const cy = h/2;
            
            const colors = [
                { hue: 0,   refractionOffset: -0.45 },
                { hue: 15,  refractionOffset: -0.4 },
                { hue: 30,  refractionOffset: -0.35 },
                { hue: 45,  refractionOffset: -0.3 },
                { hue: 60,  refractionOffset: -0.25 },
                { hue: 75,  refractionOffset: -0.2 },
                { hue: 90,  refractionOffset: -0.15 },
                { hue: 105, refractionOffset: -0.1 },
                { hue: 120, refractionOffset: -0.05 },
                { hue: 150, refractionOffset: 0 },
                { hue: 180, refractionOffset: 0.05 },
                { hue: 195, refractionOffset: 0.1 },
                { hue: 210, refractionOffset: 0.15 },
                { hue: 225, refractionOffset: 0.2 },
                { hue: 250, refractionOffset: 0.25 },
                { hue: 270, refractionOffset: 0.3 },
                { hue: 290, refractionOffset: 0.35 },
                { hue: 310, refractionOffset: 0.4 }
            ];

            armPositions.forEach((arm, armIndex) => {
                const dx = arm.x - sourceX;
                const dy = arm.y - sourceY;
                const incomingAngle = Math.atan2(dy, dx);
                
                colors.forEach(({ hue, refractionOffset }, colorIndex) => {
                    const refractedAngle = incomingAngle + Math.PI + refractionOffset;
                    
                    const rayLength = Math.max(w, h) * 1.2;
                    
                    const beamStartDistance = 50;
                    const beamStartX = arm.x + Math.cos(refractedAngle) * beamStartDistance;
                    const beamStartY = arm.y + Math.sin(refractedAngle) * beamStartDistance;
                    
                    const baseWidth = 35;
                    const startWidth = baseWidth * 0.5;
                    const endWidth = baseWidth * 2.0;
                    
                    const perpAngle = refractedAngle + Math.PI / 2;
                    
                    const startLeft = {
                        x: beamStartX + Math.cos(perpAngle) * startWidth / 2,
                        y: beamStartY + Math.sin(perpAngle) * startWidth / 2
                    };
                    const startRight = {
                        x: beamStartX - Math.cos(perpAngle) * startWidth / 2,
                        y: beamStartY - Math.sin(perpAngle) * startWidth / 2
                    };
                    
                    const endCenterX = arm.x + Math.cos(refractedAngle) * rayLength;
                    const endCenterY = arm.y + Math.sin(refractedAngle) * rayLength;
                    
                    const endLeft = {
                        x: endCenterX + Math.cos(perpAngle) * endWidth / 2,
                        y: endCenterY + Math.sin(perpAngle) * endWidth / 2
                    };
                    const endRight = {
                        x: endCenterX - Math.cos(perpAngle) * endWidth / 2,
                        y: endCenterY - Math.sin(perpAngle) * endWidth / 2
                    };

                    const gradient = lCtx.createLinearGradient(
                        beamStartX, beamStartY, endCenterX, endCenterY
                    );
                    
                    const finalHue = rainbowMode ? (hue + rainbowShift) % 360 : hue;
                    const color = `hsl(${finalHue}, 100%, 60%)`;
                    
                    gradient.addColorStop(0, color.replace(')', ', 0.08)').replace('hsl', 'hsla'));
                    gradient.addColorStop(0.12, color.replace(')', ', 0.28)').replace('hsl', 'hsla'));
                    gradient.addColorStop(0.3, color.replace(')', ', 0.18)').replace('hsl', 'hsla'));
                    gradient.addColorStop(0.55, color.replace(')', ', 0.08)').replace('hsl', 'hsla'));
                    gradient.addColorStop(1, color.replace(')', ', 0)').replace('hsl', 'hsla'));

                    lCtx.save();
                    lCtx.fillStyle = gradient;
                    lCtx.shadowBlur = 35;
                    lCtx.shadowColor = color.replace(')', ', 0.2)').replace('hsl', 'hsla');
                    lCtx.globalCompositeOperation = 'lighter';
                    
                    lCtx.beginPath();
                    lCtx.moveTo(startLeft.x, startLeft.y);
                    lCtx.lineTo(endLeft.x, endLeft.y);
                    lCtx.lineTo(endRight.x, endRight.y);
                    lCtx.lineTo(startRight.x, startRight.y);
                    lCtx.closePath();
                    lCtx.fill();
                    
                    lCtx.strokeStyle = color.replace(')', ', 0.08)').replace('hsl', 'hsla');
                    lCtx.lineWidth = startWidth * 0.25;
                    lCtx.lineCap = 'round';
                    lCtx.shadowBlur = 15;
                    
                    const coreStart = beamStartDistance + 30;
                    lCtx.beginPath();
                    lCtx.moveTo(arm.x + Math.cos(refractedAngle) * coreStart, 
                                arm.y + Math.sin(refractedAngle) * coreStart);
                    lCtx.lineTo(arm.x + Math.cos(refractedAngle) * rayLength * 0.22, 
                                arm.y + Math.sin(refractedAngle) * rayLength * 0.22);
                    lCtx.stroke();
                    
                    lCtx.restore();
                });
            });
        }

        let canvasIsDragging = false;

        function updateTouches(e) {
            const target = e.target;
            if (target.tagName === 'BUTTON' || target.closest('#controls')) {
                return;
            }
            
            e.preventDefault();
            canvasIsDragging = true;
            
            touchPoints.length = 0;
            
            if(e.touches) {
                const numTouches = Math.min(e.touches.length, maxTouches);
                for(let i = 0; i < numTouches; i++) {
                    touchPoints.push({
                        x: e.touches[i].clientX,
                        y: e.touches[i].clientY,
                        id: e.touches[i].identifier
                    });
                }
            } else {
                touchPoints.push({
                    x: e.clientX,
                    y: e.clientY,
                    id: 0
                });
            }
        }
        
        function clearTouches() { 
            touchPoints.length = 0;
            canvasIsDragging = false;
        }

        document.addEventListener('touchstart', updateTouches, {passive:false});
        document.addEventListener('touchmove', updateTouches, {passive:false});
        document.addEventListener('touchend', (e) => {
            if(e.touches.length === 0) {
                clearTouches();
            } else {
                updateTouches(e);
            }
        });
        document.addEventListener('mousedown', updateTouches);
        document.addEventListener('mousemove', (e) => { 
            if(e.buttons === 1 && !e.target.closest('#controls')) {
                updateTouches(e);
            }
        });
        document.addEventListener('mouseup', clearTouches);

        const rainbowBtn = document.getElementById('rainbowBtn');
        rainbowBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleRainbow();
        });
        rainbowBtn.addEventListener('touchstart', (e) => {
            e.stopPropagation();
        });
        rainbowBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleRainbow();
        });

        function loop() {
            tCtx.globalCompositeOperation = 'source-over';
            tCtx.fillStyle = 'rgba(0, 0, 0, 0.09)';
            tCtx.fillRect(0, 0, w, h);
            
            tCtx.globalCompositeOperation = 'lighter';
            
            t += 0.02;
            hueCycle += 1;
            
            if(rainbowMode) {
                rainbowShift += 1.5;
                if(rainbowShift >= 360) rainbowShift -= 360;
            }

            P.forEach(p => {
                p.update();
                p.draw();
            });
            
            drawLightWeb();

            lCtx.clearRect(0, 0, w, h);

            if (touchPoints.length > 0) {
                touchPoints.forEach(touch => {
                    drawRefractedRays(touch.x, touch.y);
                });
            }

            requestAnimationFrame(loop);
        }
        loop();

        function toggleRainbow() {
            rainbowMode = !rainbowMode;
            rainbowBtn.classList.toggle('active');
        }
    </script>
</body>
</html>
