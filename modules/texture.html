<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü´† Texture Explorer ü´†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            font-family: 'Georgia', serif;
            background: #1a1a2e;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: none;
        }

        .texture-menu {
            position: fixed;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }

        .texture-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .texture-btn:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.3);
        }

        .texture-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.5);
        }

        .instruction {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
            z-index: 100;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
            mix-blend-mode: screen;
        }

        @media (max-width: 768px) {
            .texture-menu {
                bottom: 1rem;
                gap: 0.5rem;
            }
            .texture-btn {
                padding: 0.8rem 1.2rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="custom-cursor" id="cursor"></div>
    
    <div class="instruction">
        ‚ú® Touch & drag to feel ‚ú®
    </div>
    
    <div class="texture-menu">
        <button class="texture-btn active" data-texture="silk" onclick="changeTexture('silk')">
            üå∏ Silk
        </button>
        <button class="texture-btn" data-texture="fur" onclick="changeTexture('fur')">
            üêª Soft Fur
        </button>
        <button class="texture-btn" data-texture="honey" onclick="changeTexture('honey')">
            üçØ Warm Honey
        </button>
        <button class="texture-btn" data-texture="water" onclick="changeTexture('water')">
            üíß Cool Water
        </button>
        <button class="texture-btn" data-texture="velvet" onclick="changeTexture('velvet')">
            üíú Velvet
        </button>
        <button class="texture-btn" data-texture="clouds" onclick="changeTexture('clouds')">
            ‚òÅÔ∏è Soft Clouds
        </button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const cursor = document.getElementById('cursor');
        let currentTexture = 'silk';
        let isDrawing = false;
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;

        const textures = {
            silk: {
                color: ['#ffc0cb', '#ffb6c1', '#ffd4ff'],
                particleSize: [2, 4],
                particleLife: 80,
                spread: 30,
                trail: true,
                flowSpeed: 2,
                sound: 'silk'
            },
            fur: {
                color: ['#d4a574', '#c19a6b', '#e6c9a8'],
                particleSize: [3, 6],
                particleLife: 100,
                spread: 40,
                trail: true,
                flowSpeed: 1,
                sound: 'fur'
            },
            honey: {
                color: ['#ffaa00', '#ff8800', '#ffcc66'],
                particleSize: [4, 8],
                particleLife: 120,
                spread: 20,
                trail: true,
                flowSpeed: 0.5,
                sound: 'honey'
            },
            water: {
                color: ['#4dd0e1', '#00bcd4', '#b2ebf2'],
                particleSize: [2, 5],
                particleLife: 60,
                spread: 50,
                trail: false,
                flowSpeed: 3,
                sound: 'water'
            },
            velvet: {
                color: ['#8b4789', '#9b59b6', '#c39bd3'],
                particleSize: [3, 5],
                particleLife: 90,
                spread: 25,
                trail: true,
                flowSpeed: 1.5,
                sound: 'velvet'
            },
            clouds: {
                color: ['#ffffff', '#f0f0f0', '#e8e8e8'],
                particleSize: [5, 10],
                particleLife: 110,
                spread: 60,
                trail: true,
                flowSpeed: 0.8,
                sound: 'clouds'
            }
        };

        // Audio context for sounds
        let audioContext;
        let oscillator;
        let gainNode;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.1;
            }
        }

        function playTextureSound(texture) {
            initAudio();
            
            if (oscillator) {
                oscillator.stop();
            }

            const sounds = {
                silk: { freq: 800, type: 'sine' },
                fur: { freq: 200, type: 'triangle' },
                honey: { freq: 150, type: 'sine' },
                water: { freq: 1200, type: 'sine' },
                velvet: { freq: 400, type: 'triangle' },
                clouds: { freq: 600, type: 'sine' }
            };

            const sound = sounds[texture];
            oscillator = audioContext.createOscillator();
            oscillator.type = sound.type;
            oscillator.frequency.value = sound.freq;
            
            const tempGain = audioContext.createGain();
            tempGain.gain.value = 0;
            tempGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
            
            oscillator.connect(tempGain);
            tempGain.connect(audioContext.destination);
            oscillator.start();
            
            setTimeout(() => {
                tempGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                setTimeout(() => oscillator.stop(), 200);
            }, 100);
        }

        class Particle {
            constructor(x, y, texture) {
                this.x = x;
                this.y = y;
                const tex = textures[texture];
                this.color = tex.color[Math.floor(Math.random() * tex.color.length)];
                this.size = Math.random() * (tex.particleSize[1] - tex.particleSize[0]) + tex.particleSize[0];
                this.life = tex.particleLife;
                this.maxLife = tex.particleLife;
                this.vx = (Math.random() - 0.5) * tex.flowSpeed;
                this.vy = (Math.random() - 0.5) * tex.flowSpeed;
                this.texture = texture;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vy += 0.05; // gravity
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color;
                ctx.globalAlpha = alpha;
                
                if (textures[this.texture].trail) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = this.color;
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

        function createParticles(x, y) {
            const tex = textures[currentTexture];
            const count = Math.floor(Math.random() * 3) + 2;
            
            for (let i = 0; i < count; i++) {
                const offsetX = (Math.random() - 0.5) * tex.spread;
                const offsetY = (Math.random() - 0.5) * tex.spread;
                particles.push(new Particle(x + offsetX, y + offsetY, currentTexture));
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }

        // Mouse/touch events
        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX || e.touches[0].clientX) - rect.left;
            mouseY = (e.clientY || e.touches[0].clientY) - rect.top;
            createParticles(mouseX, mouseY);
            playTextureSound(currentTexture);
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const rect = canvas.getBoundingClientRect();
            mouseX = (e.clientX || e.touches[0].clientX) - rect.left;
            mouseY = (e.clientY || e.touches[0].clientY) - rect.top;
            
            createParticles(mouseX, mouseY);
        }

        function stopDrawing() {
            isDrawing = false;
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseleave', stopDrawing);

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startDrawing(e);
        });
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);

        // Cursor follow
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            const tex = textures[currentTexture];
            cursor.style.background = `radial-gradient(circle, ${tex.color[0]}, transparent)`;
        });

        function changeTexture(texture) {
            currentTexture = texture;
            
            document.querySelectorAll('.texture-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            const tex = textures[texture];
            cursor.style.background = `radial-gradient(circle, ${tex.color[0]}, transparent)`;
        }

        // Resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start
        animate();
        
        // Initialize cursor color
        const tex = textures[currentTexture];
        cursor.style.background = `radial-gradient(circle, ${tex.color[0]}, transparent)`;
    </script>
</body>
</html>
