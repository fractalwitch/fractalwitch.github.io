<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            height: 100vh;
            font-family: 'Georgia', serif;
            background: #000;
            touch-action: none;
            position: relative;
        }

        .texture-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            transition: all 0.5s ease;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            cursor: none;
            position: relative;
            z-index: 1;
        }

        .texture-menu {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 100;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 50px;
        }

        .texture-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .texture-btn:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.3);
        }

        .texture-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.6);
            transform: scale(1.3);
        }

        .instruction {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            z-index: 100;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            pointer-events: none;
        }

        .custom-cursor {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            transition: all 0.1s ease;
            mix-blend-mode: screen;
            filter: blur(5px);
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes holographicShift {
            0% { filter: hue-rotate(0deg) blur(5px); }
            100% { filter: hue-rotate(360deg) blur(5px); }
        }

        @keyframes silkFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes furPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes waterRipple {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes cloudDrift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        @media (max-width: 768px) {
            .texture-menu {
                gap: 0.3rem;
                padding: 0.3rem;
            }
            .texture-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>

        // Audio context for sounds
        let audioContext;
        let oscillator;
        let gainNode;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                gainNode = audioContext.createGain();
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.1;
            }
        }

        function playTextureSound(texture) {
            initAudio();
            
            if (oscillator) {
                oscillator.stop();
            }

            const sounds = {
                silk: { freq: 800, type: 'sine' },
                fur: { freq: 200, type: 'triangle' },
                honey: { freq: 150, type: 'sine' },
                water: { freq: 1200, type: 'sine' },
                velvet: { freq: 400, type: 'triangle' },
                clouds: { freq: 600, type: 'sine' },
                holographic: { freq: 1000, type: 'square' }
            };

            const sound = sounds[texture];
            oscillator = audioContext.createOscillator();
            oscillator.type = sound.type;
            oscillator.frequency.value = sound.freq;
            
            const tempGain = audioContext.createGain();
            tempGain.gain.value = 0;
            tempGain.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.1);
            
            oscillator.connect(tempGain);
            tempGain.connect(audioContext.destination);
            oscillator.start();
            
            setTimeout(() => {
                tempGain.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);
                setTimeout(() => oscillator.stop(), 200);
            }, 100);
        }

        class Particle {
            constructor(x, y, texture) {
                this.x = x;
                this.y = y;
                const tex = textures[texture];
                this.color = tex.color[Math.floor(Math.random() * tex.color.length)];
                this.size = Math.random() * (tex.particleSize[1] - tex.particleSize[0]) + tex.particleSize[0];
                this.life = tex.particleLife;
                this.maxLife = tex.particleLife;
                this.texture = texture;
                this.physics = tex.physics;
                
                // Physics-specific initialization
                switch(this.physics) {
                    case 'flow': // silk
                        this.vx = (Math.random() - 0.5) * 2;
                        this.vy = Math.sin(Date.now() * 0.001) * 0.5;
                        this.sway = Math.random() * Math.PI * 2;
                        break;
                    case 'fuzzy': // fur
                        this.vx = (Math.random() - 0.5) * 0.5;
                        this.vy = (Math.random() - 0.5) * 0.5;
                        this.bounce = Math.random() * 0.02;
                        break;
                    case 'mosh': // honey
                        this.vx = (Math.random() - 0.5) * 0.2;
                        this.vy = (Math.random() - 0.5) * 0.2;
                        this.cluster = Math.random() * Math.PI * 2;
                        this.moshSpeed = 0.05;
                        break;
                    case 'splash': // water
                        const angle = Math.random() * Math.PI * 2;
                        const speed = Math.random() * 5 + 3;
                        this.vx = Math.cos(angle) * speed;
                        this.vy = Math.sin(angle) * speed;
                        break;
                    case 'plush': // velvet
                        this.vx = (Math.random() - 0.5) * 1.5;
                        this.vy = 0.3;
                        this.spread = Math.random() * 0.1;
                        break;
                    case 'float': // clouds
                        this.vx = (Math.random() - 0.5) * 0.8;
                        this.vy = -(Math.random() * 0.5 + 0.3); // upward
                        this.drift = Math.random() * Math.PI * 2;
                        break;
                    case 'prismatic': // holographic
                        const pAngle = Math.random() * Math.PI * 2;
                        this.vx = Math.cos(pAngle) * 2;
                        this.vy = Math.sin(pAngle) * 2;
                        this.hueShift = Math.random() * 360;
                        this.spiral = 0;
                        break;
                }
            }

            update() {
                this.life--;
                
                switch(this.physics) {
                    case 'flow': // silk - sways side to side, gentle fall
                        this.sway += 0.05;
                        this.vx = Math.sin(this.sway) * 1.5;
                        this.vy = 0.3;
                        this.x += this.vx;
                        this.y += this.vy;
                        break;
                        
                    case 'fuzzy': // fur - bounces softly, no gravity
                        this.vx *= 0.98;
                        this.vy *= 0.98;
                        this.vy += Math.sin(Date.now() * 0.01) * this.bounce;
                        this.x += this.vx;
                        this.y += this.vy;
                        break;
                        
                    case 'mosh': // honey - THICK, SLOW, clusters, barely moves
                        this.cluster += this.moshSpeed;
                        this.vx = Math.cos(this.cluster) * 0.3;
                        this.vy = Math.sin(this.cluster) * 0.3;
                        this.x += this.vx;
                        this.y += this.vy;
                        // honey sticks around, moves in tight circles
                        break;
                        
                    case 'splash': // water - fast, outward, falls quick
                        this.vx *= 0.95;
                        this.vy *= 0.95;
                        this.vy += 0.3; // gravity
                        this.x += this.vx;
                        this.y += this.vy;
                        break;
                        
                    case 'plush': // velvet - slow fall, spreads horizontally
                        this.vx += (Math.random() - 0.5) * this.spread;
                        this.x += this.vx;
                        this.y += this.vy;
                        this.vx *= 0.99;
                        break;
                        
                    case 'float': // clouds - drifts upward, floats
                        this.drift += 0.03;
                        this.vx = Math.sin(this.drift) * 0.5;
                        this.x += this.vx;
                        this.y += this.vy; // moves up!
                        break;
                        
                    case 'prismatic': // holographic - spirals, hue shifts
                        this.spiral += 0.1;
                        this.hueShift = (this.hueShift + 5) % 360;
                        const spiralX = Math.cos(this.spiral) * 2;
                        const spiralY = Math.sin(this.spiral) * 2;
                        this.x += this.vx + spiralX;
                        this.y += this.vy + spiralY;
                        this.vx *= 0.98;
                        this.vy *= 0.98;
                        break;
                }
            }

            draw() {
                const alpha = this.life / this.maxLife;
                
                if (this.physics === 'prismatic') {
                    ctx.fillStyle = `hsl(${this.hueShift}, 100%, 60%)`;
                } else {
                    ctx.fillStyle = this.color;
                }
                
                ctx.globalAlpha = alpha;
                
                if (textures[this.texture].trail) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = this.color;
                }
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 0;
                ctx.globalAlpha = 1;
            }
        }

            const tex = textures[currentTexture];

                const offsetY = (Math.random() - 0.5) * tex.spread;
                particles.push(new Particle(x + offsetX, y + offsetY, currentTexture));
            }
        }
