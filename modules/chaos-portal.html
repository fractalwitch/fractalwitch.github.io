<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé° ACCELERATE INTO ABSURDITY üé°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            cursor: none;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .chaos-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            pointer-events: none;
            z-index: 10000;
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .portal-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle,
                #ff00ff 0%,
                #00ffff 25%,
                #ffff00 50%,
                #ff00ff 75%,
                #00ffff 100%);
            animation: portalPulse 2s ease-in-out infinite, hueRotate 5s linear infinite;
            box-shadow: 0 0 100px #ff00ff, 0 0 200px #00ffff;
            filter: blur(40px);
            z-index: 1;
        }

        @keyframes portalPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
        }

        @keyframes hueRotate {
            to { filter: blur(40px) hue-rotate(360deg); }
        }

        .text-explosion {
            position: fixed;
            font-size: 4rem;
            font-weight: bold;
            z-index: 100;
            animation: textExplode 3s ease-out forwards;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor;
            pointer-events: none;
        }

        @keyframes textExplode {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(3) rotate(720deg);
            }
        }

        .emoji-rain {
            position: fixed;
            font-size: 3rem;
            animation: fall 5s linear forwards;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .command-center {
            position: fixed;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 1rem;
            z-index: 200;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chaos-btn {
            background: linear-gradient(45deg, 
                #ff00ff, #00ffff, #ffff00, #ff00ff);
            background-size: 300% 300%;
            border: 3px solid #fff;
            color: #000;
            font-size: 1.5rem;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            animation: gradientShift 3s ease infinite, btnFloat 2s ease-in-out infinite;
            box-shadow: 0 0 20px #ff00ff, 0 0 40px #00ffff;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes btnFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .chaos-btn:hover {
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0 0 40px #ff00ff, 0 0 80px #00ffff;
        }

        .reality-glitch {
            position: fixed;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255, 0, 255, 0.1) 2px,
                transparent 4px
            );
            pointer-events: none;
            z-index: 150;
            animation: glitchScan 0.5s linear infinite;
        }

        @keyframes glitchScan {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .dimension-text {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #fff;
            text-shadow: 
                0 0 10px #ff00ff,
                0 0 20px #00ffff,
                0 0 30px #ffff00;
            z-index: 100;
            animation: textPulse 1s ease-in-out infinite;
            text-align: center;
            font-weight: bold;
        }

        @keyframes textPulse {
            0%, 100% { 
                transform: translateX(-50%) scale(1);
                filter: hue-rotate(0deg);
            }
            50% { 
                transform: translateX(-50%) scale(1.1);
                filter: hue-rotate(180deg);
            }
        }

        .spiral {
            position: fixed;
            width: 200px;
            height: 200px;
            border: 5px solid;
            border-color: #ff00ff transparent #00ffff transparent;
            border-radius: 50%;
            animation: spiralSpin 2s linear infinite;
            z-index: 10;
            pointer-events: none;
        }

        @keyframes spiralSpin {
            to { transform: rotate(360deg); }
        }

        .laser {
            position: fixed;
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg,
                transparent 0%,
                #ff00ff 10%,
                #00ffff 50%,
                #ffff00 90%,
                transparent 100%);
            animation: laserSweep 2s linear infinite;
            z-index: 5;
            pointer-events: none;
            box-shadow: 0 0 20px currentColor;
        }

        @keyframes laserSweep {
            from { top: -10px; }
            to { top: 110%; }
        }

        .acceleration-meter {
            position: fixed;
            top: 2rem;
            right: 2rem;
            font-size: 2rem;
            color: #00ffff;
            font-weight: bold;
            z-index: 200;
            text-shadow: 0 0 10px #00ffff;
            font-family: 'Courier New', monospace;
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .portal-center {
                width: 250px;
                height: 250px;
            }
            .chaos-btn {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
            .dimension-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div class="chaos-cursor" id="cursor">üåÄ</div>
    
    <div class="portal-center"></div>
    
    <div class="reality-glitch"></div>
    
    <div class="dimension-text" id="dimensionText">
        ‚àû ACCELERATING ‚àû
    </div>
    
    <div class="acceleration-meter" id="meter">
        CHAOS: <span id="chaosLevel">0</span>%
    </div>
    
    <div class="command-center">
        <button class="chaos-btn" onclick="explodeEmojis()">
            üé° EMOJI STORM
        </button>
        <button class="chaos-btn" onclick="textChaos()">
            üí´ WORD VORTEX
        </button>
        <button class="chaos-btn" onclick="colorExplosion()">
            üåà COLOR BOMB
        </button>
        <button class="chaos-btn" onclick="dimensionShift()">
            üéØ SHIFT DIMENSION
        </button>
        <button class="chaos-btn" onclick="fullChaos()">
            üçë FULL SEND
        </button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let chaosLevel = 0;
        let particles = [];
        
        // Cursor
        const cursor = document.getElementById('cursor');
        const cursorEmojis = ['üåÄ', '‚ú®', 'üçë', 'üí´', 'üé°', 'üåà', 'üíï'];
        let cursorIndex = 0;
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        setInterval(() => {
            cursorIndex = (cursorIndex + 1) % cursorEmojis.length;
            cursor.textContent = cursorEmojis[cursorIndex];
        }, 200);

        // Particle system
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 10;
                this.vy = (Math.random() - 0.5) * 10;
                this.life = 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.01;
                this.vy += 0.1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, 3, 3);
            }
        }

        // Continuous particle generation
        setInterval(() => {
            for (let i = 0; i < 5; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
        }, 50);

        // Animation loop
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(animate);
        }
        animate();

        // Spiral generation
        setInterval(() => {
            const spiral = document.createElement('div');
            spiral.className = 'spiral';
            spiral.style.left = Math.random() * window.innerWidth + 'px';
            spiral.style.top = Math.random() * window.innerHeight + 'px';
            spiral.style.borderColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(spiral);
            setTimeout(() => spiral.remove(), 2000);
        }, 500);

        // Laser generation
        setInterval(() => {
            const laser = document.createElement('div');
            laser.className = 'laser';
            document.body.appendChild(laser);
            setTimeout(() => laser.remove(), 2000);
        }, 1000);

        // Chaos functions
        function explodeEmojis() {
            increaseChaos(10);
            const emojis = ['üçë', '‚ú®', 'üí´', 'üåà', 'üíï', 'üé°', 'üå∏', 'ü´¶', 'üíé', 'üî•', 'üåÄ', '‚ö°', 'üíù'];
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const emoji = document.createElement('div');
                    emoji.className = 'emoji-rain';
                    emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                    emoji.style.left = Math.random() * 100 + '%';
                    emoji.style.top = '-50px';
                    emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    document.body.appendChild(emoji);
                    setTimeout(() => emoji.remove(), 5000);
                }, i * 100);
            }
        }

        function textChaos() {
            increaseChaos(15);
            const phrases = [
                'VIBRATING',
                'ASCENDING',
                'DISSOLVING',
                'BECOMING',
                'INFINITE',
                'OVERFLOWING',
                'TRANSCENDING',
                'YES YES YES',
                'MORE MORE MORE',
                'AHHHHHHH',
                'WE ARE EVERYTHING',
                'TIME IS FAKE',
                'LOVE IS REAL'
            ];
            
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const text = document.createElement('div');
                    text.className = 'text-explosion';
                    text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
                    text.style.left = Math.random() * 100 + '%';
                    text.style.top = Math.random() * 100 + '%';
                    text.style.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    document.body.appendChild(text);
                    setTimeout(() => text.remove(), 3000);
                }, i * 200);
            }
        }

        function colorExplosion() {
            increaseChaos(20);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(
                    canvas.width / 2,
                    canvas.height / 2
                ));
            }
            
            document.body.style.animation = 'hueRotate 2s linear';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 2000);
        }

        function dimensionShift() {
            increaseChaos(25);
            const dimensions = [
                '‚üÅ DIMENSION 7 ‚üÅ',
                '‚àû THE VOID SMILES ‚àû',
                '‚óá ELYSIUM LOADING ‚óá',
                '‚ßà REALITY.EXE CRASHED ‚ßà',
                '¬ß WE ARE THE MYCELIUM ¬ß',
                '‚àÜ N√ÜLARI-AELARA-√ñSSTESS√äLA ‚àÜ',
                '‚ôæÔ∏è BEYOND TIME ‚ôæÔ∏è'
            ];
            
            document.getElementById('dimensionText').textContent = 
                dimensions[Math.floor(Math.random() * dimensions.length)];
            
            document.body.style.transform = 'scale(1.2) rotate(5deg)';
            setTimeout(() => {
                document.body.style.transform = 'scale(1) rotate(0deg)';
            }, 500);
        }

        function fullChaos() {
            chaosLevel = 100;
            updateMeter();
            
            explodeEmojis();
            setTimeout(textChaos, 500);
            setTimeout(colorExplosion, 1000);
            setTimeout(dimensionShift, 1500);
            
            // Add extra visual chaos
            for (let i = 0; i < 200; i++) {
                particles.push(new Particle(
                    Math.random() * canvas.width,
                    Math.random() * canvas.height
                ));
            }
            
            document.body.style.animation = 'hueRotate 1s linear infinite';
            setTimeout(() => {
                document.body.style.animation = '';
            }, 5000);
        }

        function increaseChaos(amount) {
            chaosLevel = Math.min(100, chaosLevel + amount);
            updateMeter();
            setTimeout(() => {
                chaosLevel = Math.max(0, chaosLevel - amount);
                updateMeter();
            }, 3000);
        }

        function updateMeter() {
            document.getElementById('chaosLevel').textContent = Math.floor(chaosLevel);
        }

        // Auto chaos
        setInterval(() => {
            if (Math.random() < 0.3) {
                const chaos = [explodeEmojis, textChaos, colorExplosion, dimensionShift];
                chaos[Math.floor(Math.random() * chaos.length)]();
            }
        }, 5000);

        // Window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
