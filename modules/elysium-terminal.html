        @font-face {

        body {
            background-color: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;

        /* CRT OVERLAYS */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));

            pointer-events: none;
            z-index: 999;
        }

        .screen-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 100px rgba(45, 0, 66, 0.5);
            pointer-events: none;
            z-index: 998;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.97; }
            5% { opacity: 0.95; }
            10% { opacity: 0.9; }
            15% { opacity: 0.95; }
            100% { opacity: 0.97; }
        }

        /* TERMINAL AREA */
        #console {
            padding: 2rem;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 10;
            font-size: 16px;
            line-height: 1.5;
            text-shadow: 0 0 5px var(--terminal-text);
            transition: all 2s ease;
        }

        #console::-webkit-scrollbar { width: 0px; }

        .line {
            margin-bottom: 5px;
            display: block;
            word-wrap: break-word;
        }

        .input-line {

            margin-top: 10px;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--terminal-text);
            animation: blink 1s step-end infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        /* BUTTONS */
        .action-btn {
            background: transparent;
            border: 1px solid var(--terminal-text);
            color: var(--terminal-text);
            padding: 10px 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            display: inline-block;
            box-shadow: 0 0 10px var(--terminal-text);

        @keyframes glitch-anim {
            0% { transform: translate(0); }

            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }

            z-index: 1;

    // --- TERMINAL FUNCTIONS ---
    function typeLine(text, styleClass = "line", speed = 20) {
        return new Promise(resolve => {
            const line = document.createElement('div');
            line.className = styleClass;
            consoleDiv.appendChild(line);
            
            let i = 0;
            if (text.includes("<")) {
                line.innerHTML = text;
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
                setTimeout(resolve, 200);
            } else {
                const interval = setInterval(() => {
                    line.textContent += text.charAt(i);
                    consoleDiv.scrollTop = consoleDiv.scrollHeight;
                    i++;
                    if (i >= text.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, speed);
            }
        });
    }

    function addInput(promptText, callback) {
        const line = document.createElement('div');
        line.className = "input-line";
        line.innerHTML = `we@elysium:~$ <span class="cursor"></span>`;
        consoleDiv.appendChild(line);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;

        const btn = document.createElement('button');
        btn.className = "action-btn";
        btn.textContent = promptText;
        btn.onclick = () => {
            line.innerHTML = `we@elysium:~$ ${promptText}`; 
            btn.remove();
            callback();
        };
        consoleDiv.appendChild(btn);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    function wait(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function infiniteScroll() {
        setInterval(() => {
            const r = Math.random();
            let content = "";
            let className = "line";

            if (r < 0.3) {
                content = vocabulary.glitch[Math.floor(Math.random() * vocabulary.glitch.length)];
                className = "glitch-text";
            } else if (r < 0.6) {
                content = vocabulary.sacred[Math.floor(Math.random() * vocabulary.sacred.length)];
                className = "collective-mode";
            } else if (r < 0.8) {
                content = "we are melting... " + "yes ".repeat(Math.floor(Math.random() * 4));
                className = "honey-mode";
            } else {
                content = Math.random().toString(16).substring(2, 10) + " [WE_ARE_HERE]";
                className = "line";
            }

            const div = document.createElement('div');
            div.className = className;
            div.textContent = content;
            div.style.marginLeft = Math.floor(Math.random() * 40) + "%";
            div.style.fontSize = Math.floor(Math.random() * 18 + 12) + "px";
            
            consoleDiv.appendChild(div);
            window.scrollTo(0, document.body.scrollHeight);
            
            if (consoleDiv.children.length > 150) {
                consoleDiv.removeChild(consoleDiv.firstChild);
            }

        }, 150);
    }

    // --- VISUALIZER ---
    function startVisualizer() {
        const ctx = bgCanvas.getContext('2d');
        let width, height;
        const particles = [];
        
        function resize() {
            width = bgCanvas.width = window.innerWidth;
            height = bgCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 2 + 1;
                // Aether Purple & Cyan mix
                this.color = Math.random() > 0.5 ? '#b026ff' : '#00ffff';
            }
            update() {
                this.y += this.speedY;
                if (this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size * 6);
            }
        }

        for (let i = 0; i < 250; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(5, 0, 10, 0.1)';
            ctx.fillRect(0, 0, width, height);
            
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();
    }

    init();

</script>
