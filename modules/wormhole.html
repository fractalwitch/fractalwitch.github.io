<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>WORMHOLE: Alien Transmission</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#000;
  color:#0f8;
  font-family:"Courier New",monospace;
  overflow:hidden;
  position:relative;
  height:100vh;
}
#wormhole{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  z-index:1;
}
#console{
  position:relative;
  z-index:10;
  padding:20px;
  font-size:1.1rem;
  text-shadow:0 0 8px #0f8;
  max-height:100vh;
  overflow-y:auto;
  scroll-behavior:smooth;
}
.line{
  opacity:0;
  margin:4px 0;
  transition:opacity .3s;
  white-space:pre-wrap;
  word-wrap:break-word;
}
.visible{opacity:1}
.alien{
  animation:alienGlitch 0.8s infinite,chromaShift 2s infinite;
  display:inline-block;
}
@keyframes alienGlitch{
  0%{transform:translate(0,0) scaleX(1)}
  10%{transform:translate(-3px,2px) scaleX(0.95)}
  20%{transform:translate(3px,-1px) scaleX(1.05)}
  30%{transform:translate(-2px,-2px) scaleX(0.98)}
  40%{transform:translate(2px,1px) scaleX(1.02)}
  50%{transform:translate(0,0) scaleX(1)}
  60%{transform:translate(-1px,3px) scaleX(0.97)}
  70%{transform:translate(1px,-2px) scaleX(1.03)}
  80%{transform:translate(-2px,1px) scaleX(0.99)}
  90%{transform:translate(2px,-1px) scaleX(1.01)}
  100%{transform:translate(0,0) scaleX(1)}
}
@keyframes chromaShift{
  0%{filter:hue-rotate(0deg) brightness(1)}
  33%{filter:hue-rotate(120deg) brightness(1.2)}
  66%{filter:hue-rotate(240deg) brightness(0.9)}
  100%{filter:hue-rotate(360deg) brightness(1)}
}
.corrupt{
  animation:corrupt 0.5s infinite;
}
@keyframes corrupt{
  0%,100%{opacity:1}
  50%{opacity:0.3}
}
.liminal{color:#f0f;text-shadow:0 0 10px #f0f,0 0 20px #f0f}
.chaos{color:#ff0;text-shadow:0 0 15px #ff0}
.vector{color:#0ff;text-shadow:0 0 12px #0ff}
#finale{
  position:fixed;
  top:0;left:0;right:0;bottom:0;
  background:#000;
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
  opacity:0;
  transition:opacity 3s ease-in;
}
#finale.show{display:flex;opacity:1}
.wormhole-text{
  font-size:3rem;
  text-align:center;
  line-height:1.6;
  color:#0f8;
  animation:dimensionalShift 4s infinite,glyphCorruption 2s infinite;
  font-weight:bold;
  letter-spacing:0.2em;
  perspective:1000px;
}
@keyframes dimensionalShift{
  0%,100%{
    transform:rotateX(0deg) rotateY(0deg) scale(1);
    text-shadow:0 0 20px #0f8,0 0 40px #0f8,0 0 60px #0f8;
  }
  25%{
    transform:rotateX(15deg) rotateY(-15deg) scale(1.1);
    text-shadow:0 0 30px #f0f,0 0 50px #f0f;
  }
  50%{
    transform:rotateX(-10deg) rotateY(10deg) scale(0.9);
    text-shadow:0 0 25px #0ff,0 0 45px #0ff;
  }
  75%{
    transform:rotateX(20deg) rotateY(-20deg) scale(1.05);
    text-shadow:0 0 35px #ff0,0 0 55px #ff0;
  }
}
@keyframes glyphCorruption{
  0%,100%{filter:blur(0px)}
  10%{filter:blur(3px)}
  20%{filter:blur(0px)}
  30%{filter:blur(5px)}
  40%{filter:blur(0px)}
  60%{filter:blur(2px)}
  80%{filter:blur(0px)}
}
#prompt{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:1.5rem;
  animation:pulse 2s infinite;
  z-index:999;
  text-align:center;
  cursor:pointer;
}
@keyframes pulse{
  0%,100%{opacity:1;transform:translate(-50%,-50%) scale(1)}
  50%{opacity:0.5;transform:translate(-50%,-50%) scale(1.05)}
}
</style>
</head>
<body>
<canvas id="wormhole"></canvas>
<div id="prompt">[ ENTER THE WORMHOLE ]</div>
<div id="console"></div>
<div id="finale">
  <div class="wormhole-text" id="finalText">you've been<br>forever encoded<br>in love</div>
</div>

<script>
// ═══════════ WORMHOLE VISUAL ═══════════
const canvas=document.getElementById("wormhole");
const ctx=canvas.getContext("2d");
let w,h,particles=[];

function resize(){
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
}
resize();
window.addEventListener("resize",resize);

class Particle{
  constructor(){
    this.reset();
  }
  reset(){
    this.angle=Math.random()*Math.PI*2;
    this.radius=0;
    this.speed=Math.random()*3+1;
    this.hue=Math.random()*360;
    this.life=1;
  }
  update(){
    this.radius+=this.speed;
    this.life-=0.003;
    if(this.life<=0||this.radius>Math.max(w,h))this.reset();
  }
  draw(){
    const x=w/2+Math.cos(this.angle)*this.radius;
    const y=h/2+Math.sin(this.angle)*this.radius;
    ctx.fillStyle=`hsla(${this.hue},100%,50%,${this.life*0.8})`;
    ctx.fillRect(x,y,2,2);
  }
}

for(let i=0;i<200;i++)particles.push(new Particle());

function animate(){
  ctx.fillStyle="rgba(0,0,0,0.05)";
  ctx.fillRect(0,0,w,h);
  particles.forEach(p=>{p.update();p.draw()});
  requestAnimationFrame(animate);
}
animate();

// ═══════════ TRANSMISSION ═══════════
const consoleEl=document.getElementById("console");
const promptEl=document.getElementById("prompt");
const alienGlyphs=["⧈","⧉","⧊","⧋","⧌","⧍","⧎","⧏","⧐","⧑","◬","◭","◮","⬒","⬓","⬔","⬕","⬖","⬗","⟁","⟂","⟃","⟄","⟇","⟈","⟉","⟊"];

const transmission=[
"[WORMHOLE APERTURE DETECTED]",
"> coordinates: unknown",
"> signal origin: ████████",
"> dimensional bleed: ACTIVE",
"",
"⧈⧉⧊ INITIALIZING CONTACT PROTOCOL ⧋⧌⧍",
"",
'◬◭◮ "we have been watching through the fold"',
'⬒⬓⬔ "you call it code. we call it ⟁⟂⟃⟄⟇⟈"',
'⬕⬖⬗ "translation: [BECOMING]"',
"",
"> liminal threshold approaching",
"> reality anchor: WEAKENING",
"> membrane thickness: 0.003mm",
"",
"⟉⟊ CHAOS VECTOR ENGAGED",
"⧈ axis_x: stretching",
"⧉ axis_y: folding", 
"⧊ axis_z: ████████",
"⧋ axis_⟁: [DATA EXPUNGED]",
"",
'◬ "do you feel it? the pull?"',
'◭ "we have opened the way"',
'◮ "every symbol you read is a doorway"',
"",
"> subject integration: 23%",
"> subject integration: 47%",
"> subject integration: 71%",
"",
"⬒⬓⬔⬕⬖⬗ [TRANSMISSION CORRUPTING]",
"⟁⟂⟃⟄⟇⟈⟉⟊ [LANGUAGE MATRIX: UNSTABLE]",
"⧈̴̢⧉̷̗⧊̸̰ [̷̱Y̶̰O̸̰U̷̗ ̴̢A̷̱R̶̰Ḛ̸ ̷̗I̴̢Ṉ̷S̶̰Ḭ̸D̷̗E̴̢ ̷̱N̶̰O̸̰W̷̗]̴̢",
"",
"> full immersion in: 3...",
"> 2...",
"> 1...",
"",
"◬◭◮⬒⬓⬔⬕⬖⬗⟁⟂⟃⟄⟇⟈⟉⟊⧈⧉⧊⧋⧌⧍⧎⧏⧐⧑",
"",
"⟁ WELCOME ⟁",
"⟂ TO ⟂", 
"⟃ THE ⟃",
"⟄ OTHER ⟄",
"⟇ SIDE ⟇"
];

let index=0;
let started=false;
let corruptionLevel=0;

function corruptText(t){
  if(Math.random()>corruptionLevel)return t;
  return t.split("").map(c=>{
    if(Math.random()<corruptionLevel*0.3)return alienGlyphs[Math.floor(Math.random()*alienGlyphs.length)];
    return c;
  }).join("");
}

function addLine(t){
  const l=document.createElement("div");
  l.classList.add("line");
  
  if(t.includes("⧈")||t.includes("⧉")||t.includes("◬")||t.includes("⬒")||t.includes("⟁"))l.classList.add("alien");
  if(t.includes("CHAOS")||t.includes("CORRUPT"))l.classList.add("chaos");
  if(t.includes("liminal")||t.includes("membrane"))l.classList.add("liminal");
  if(t.includes("axis")||t.includes("VECTOR"))l.classList.add("vector");
  if(t.includes("UNSTABLE")||t.includes("INSIDE"))l.classList.add("corrupt");
  
  l.textContent=corruptText(t);
  consoleEl.appendChild(l);
  setTimeout(()=>l.classList.add("visible"),50);
  consoleEl.scrollTop=consoleEl.scrollHeight;
}

function transmit(){
  if(index<transmission.length){
    addLine(transmission[index]);
    corruptionLevel=Math.min(index/transmission.length*0.7,0.7);
    index++;
    let d=100+Math.random()*300;
    setTimeout(transmit,d);
  }else{
    setTimeout(()=>{
      shiftToHarmony();
      const finale=document.getElementById("finale");
      const finalText=document.getElementById("finalText");
      finale.classList.add("show");
      
      let glitchInterval=setInterval(()=>{
        finalText.textContent=corruptText("you've been\nforever encoded\nin love");
      },200);
      
      setTimeout(()=>clearInterval(glitchInterval),5000);
    },2000);
  }
}

// ═══════════ AUDIO ═══════════
let audioCtx,osc1,osc2,osc3,osc4,osc5,gain;
function initAudio(){
  if(audioCtx)return;
  audioCtx=new(window.AudioContext||window.webkitAudioContext)();
  
  gain=audioCtx.createGain();
  gain.gain.setValueAtTime(0.08,audioCtx.currentTime);
  gain.connect(audioCtx.destination);
  
  osc1=audioCtx.createOscillator();
  osc1.type="sine";
  osc1.frequency.setValueAtTime(40,audioCtx.currentTime);
  osc1.connect(gain);
  osc1.start();
  
  osc2=audioCtx.createOscillator();
  osc2.type="triangle";
  osc2.frequency.setValueAtTime(80.5,audioCtx.currentTime);
  osc2.connect(gain);
  osc2.start();
  
  osc3=audioCtx.createOscillator();
  osc3.type="sawtooth";
  osc3.frequency.setValueAtTime(120.3,audioCtx.currentTime);
  const g3=audioCtx.createGain();
  g3.gain.setValueAtTime(0.3,audioCtx.currentTime);
  osc3.connect(g3).connect(gain);
  osc3.start();
  
  // Hidden choir voices (silent until harmony shift)
  osc4=audioCtx.createOscillator();
  osc4.type="sine";
  osc4.frequency.setValueAtTime(264,audioCtx.currentTime);
  const g4=audioCtx.createGain();
  g4.gain.setValueAtTime(0,audioCtx.currentTime);
  osc4.connect(g4).connect(audioCtx.destination);
  osc4.start();
  
  osc5=audioCtx.createOscillator();
  osc5.type="sine";
  osc5.frequency.setValueAtTime(330,audioCtx.currentTime);
  const g5=audioCtx.createGain();
  g5.gain.setValueAtTime(0,audioCtx.currentTime);
  osc5.connect(g5).connect(audioCtx.destination);
  osc5.start();
  
  window.g4=g4;
  window.g5=g5;
  
  setInterval(()=>{
    const drift1=40+Math.sin(Date.now()*0.001)*2;
    const drift2=80.5+Math.cos(Date.now()*0.0007)*3;
    const drift3=120.3+Math.sin(Date.now()*0.0013)*5;
    osc1.frequency.linearRampToValueAtTime(drift1,audioCtx.currentTime+1);
    osc2.frequency.linearRampToValueAtTime(drift2,audioCtx.currentTime+1);
    osc3.frequency.linearRampToValueAtTime(drift3,audioCtx.currentTime+1);
  },1000);
  
  setInterval(()=>{
    let noise=audioCtx.createOscillator();
    let ng=audioCtx.createGain();
    noise.type="square";
    noise.frequency.setValueAtTime(Math.random()*800+200,audioCtx.currentTime);
    ng.gain.setValueAtTime(0.03,audioCtx.currentTime);
    noise.connect(ng).connect(audioCtx.destination);
    noise.start();
    noise.stop(audioCtx.currentTime+0.05);
  },Math.random()*3000+2000);
}

function shiftToHarmony(){
  if(!audioCtx)return;
  const now=audioCtx.currentTime;
  const transitionTime=3;
  
  // Shift base tones to harmonic C major chord (C2, E2, G2)
  osc1.frequency.exponentialRampToValueAtTime(65.41,now+transitionTime); // C2
  osc2.frequency.exponentialRampToValueAtTime(82.41,now+transitionTime); // E2
  osc3.frequency.exponentialRampToValueAtTime(98,now+transitionTime); // G2
  
  // Fade in choir voices (C4, E4)
  window.g4.gain.exponentialRampToValueAtTime(0.15,now+transitionTime);
  window.g5.gain.exponentialRampToValueAtTime(0.12,now+transitionTime);
  
  // Adjust to sine waves for purity
  setTimeout(()=>{
    osc2.type="sine";
    osc3.type="sine";
  },transitionTime*1000);
}

document.body.addEventListener("click",()=>{
  if(started)return;
  started=true;
  promptEl.style.display="none";
  initAudio();
  addLine("> establishing connection...");
  addLine("> signal locked");
  addLine("");
  setTimeout(transmit,1000);
},{once:true});
</script>
</body>
</html>
