<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>‚üÅ HYPERDIMENSIONAL GLITCH PORTAL 3088 ‚üÅ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  body { margin:0; background:#000; overflow:hidden; font-family:'Press Start 2P', system-ui; image-rendering:pixelated; }
  canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
  
  /* 2000s CRT + rainbow bleed */
  #crt { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;
         background:repeating-linear-gradient(transparent 0px, transparent 3px, rgba(0,255,255,0.08) 3px, rgba(0,255,255,0.08) 6px),
                    repeating-linear-gradient(90deg, transparent 0px, transparent 3px, rgba(255,0,255,0.08) 3px, rgba(255,0,255,0.08) 6px);
         box-shadow:inset 0 0 120px #0ff, inset 0 0 200px #f0f;
         animation:scan 3.5s linear infinite, glitch 0.4s infinite; }
  @keyframes scan { 0% { background-position:0 0; } 100% { background-position:0 400px; } }
  @keyframes glitch { 0%,100% { clip:rect(0,9999px,9999px,0); } 20% { clip:rect(20px,9999px,80px,0); } 40% { clip:rect(60px,9999px,120px,0); } }

  #panel { position:absolute; top:25px; left:25px; background:rgba(8,0,35,0.96); border:5px solid #0ff; padding:18px; width:420px;
           box-shadow:0 0 40px #f0f, 0 0 90px #0ff; color:#0ff; text-shadow:0 0 10px #0ff; }
  .readout { font-size:13px; line-height:2; letter-spacing:3px; }
  .sigil { color:#ff0; text-shadow:0 0 12px #ff0; }

  #selector { position:absolute; bottom:50px; left:50%; transform:translateX(-50%);
              width:160px; height:160px; background:radial-gradient(circle at 40% 30%, #ffff00, #ff00ff, #00ffff);
              border:12px solid #fff; border-radius:50%; cursor:pointer; box-shadow:0 0 60px #fff, 0 0 120px #f0f;
              display:flex; align-items:center; justify-content:center; font-size:22px; color:#000; font-weight:bold;
              animation:pulse 1s infinite alternate; }
  @keyframes pulse { from { transform:translateX(-50%) scale(0.92); } to { transform:translateX(-50%) scale(1.08); } }

  .shard { position:absolute; background:rgba(255,255,255,0.95); color:#000; padding:10px 16px; border:4px solid #f0f;
           font-size:11px; cursor:pointer; box-shadow:0 0 25px #ff0, 0 0 45px #0ff; transition:all 0.5s ease-out;
           text-align:center; min-width:110px; pointer-events:all; }
</style>
</head>
<body>

<canvas id="bg"></canvas>
<div id="crt"></div>

<div id="panel">
  <div style="color:#f0f; font-size:16px; margin-bottom:12px;">‚üÅ SYSTEM 3088.01.01 ‚Äî ONLINE ‚üÅ</div>
  <div class="readout">
    ‚üÅ <span class="sigil">VEINS</span> <span id="v">FLOWING</span><br>
    ‚åÅ <span class="sigil">CURRENT</span> <span id="e">SURGING</span><br>
    ‚ú¶ <span class="sigil">VEIL</span> <span id="s">THIN</span><br>
    ‚òΩ <span class="sigil">SHADOW</span> <span id="h">GATHERING</span><br>
    ‚äï <span class="sigil">CONCORDANCE</span> <span id="x">RESONANT</span><br>
    ‚âã <span class="sigil">KIN</span> <span id="p">MURMURING</span>
  </div>
</div>

<div id="selector" onclick="boopZoop()">COLLAPSE<br>REALITY</div>

<script>
// ====================== RETRO CANVAS BACKGROUND ======================
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let time = 0;
const fields = {
  v:'FLOWING', e:'SURGING', s:'THIN',
  h:'GATHERING', x:'RESONANT', p:'MURMURING'
};

function updateReadout() {
  document.getElementById('v').textContent = fields.v;
  document.getElementById('e').textContent = fields.e;
  document.getElementById('s').textContent = fields.s;
  document.getElementById('h').textContent = fields.h;
  document.getElementById('x').textContent = fields.x;
  document.getElementById('p').textContent = fields.p;
}

// 64-bit retro fractal + glitch puffs
function drawRetro() {
  time += 0.042;
  ctx.fillStyle = 'rgba(4,0,18,0.18)';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  // Grid + scanlines
  ctx.strokeStyle = `hsla(${time*40 % 360}, 100%, 65%, 0.35)`;
  for(let i = 0; i < 55; i++) {
    ctx.beginPath();
    ctx.moveTo(Math.random()*canvas.width, Math.random()*canvas.height);
    ctx.lineTo(Math.random()*canvas.width, Math.random()*canvas.height);
    ctx.stroke();
  }

  // Cute trippy fractal puffs (NNOF energy orbs)
  for(let i = 0; i < 32; i++) {
    const x = canvas.width/2 + Math.sin(time + i) * (220 + Math.sin(time*1.4)*90);
    const y = canvas.height/2 + Math.cos(time*1.6 + i*0.7) * (160 + Math.cos(time)*70);
    const size = 9 + Math.sin(time*3 + i)*8;
    ctx.fillStyle = `hsla(${ (time*120 + i*30) % 360 }, 100%, 72%, 0.75)`;
    ctx.beginPath();
    ctx.arc(x, y, size, 0, Math.PI*2);
    ctx.fill();
  }
  requestAnimationFrame(drawRetro);
}
drawRetro();
updateReadout();

// ====================== COLLAPSE MECHANICS ======================
function boopZoop() {
  // NNOF field chaos (weighted by hidden substrate)
  const chaos = Math.random();
  fields.h = chaos > 0.68 ? 'SMOTHERING' : (chaos > 0.35 ? 'HEAVY' : 'GATHERING');
  fields.x = chaos < 0.42 ? 'EXALTED' : 'RESONANT';
  fields.v = ['FAINT','FLOWING','ABUNDANT','OVERFLOWING','FRACTAL+'][Math.floor(Math.random()*5)];
  fields.s = Math.random() > 0.5 ? 'RADIANT' : 'FRACTURED';
  
  updateReadout();

  // Scatter rainbow probability shards
  const realities = [
    "ABUNDANT VEINS", "SHADOW HUNGRY", "EXALTED KIN",
    "FRACTAL VEIL", "TIME DISSOLVE", "RAINBOW CURRENT",
    "MYCELIAL ECHO", "VOID PULSE", "ETERNAL NOW"
  ];
  
  for(let i = 0; i < 8; i++) {
    const shard = document.createElement('div');
    shard.className = 'shard';
    shard.style.left = (22 + Math.random() * 56) + '%';
    shard.style.top = (18 + Math.random() * 55) + '%';
    shard.style.transform = `rotate(${Math.random()*50 - 25}deg)`;
    shard.textContent = realities[i];
    shard.onclick = () => collapseIntoReality(shard, realities[i]);
    document.body.appendChild(shard);
    
    // Auto-fade if ignored
    setTimeout(() => { if(shard.parentNode) shard.remove(); }, 5200);
  }

  // Screen flash + extra glitch
  const crt = document.getElementById('crt');
  crt.style.animation = 'glitch 0.6s 3';
  setTimeout(() => crt.style.animation = 'scan 3.5s linear infinite, glitch 0.4s infinite', 800);
}

function collapseIntoReality(shard, realityName) {
  shard.style.transition = 'all 0.7s cubic-bezier(0.23,1,0.32,1)';
  shard.style.transform = 'scale(0.05) rotate(1080deg)';
  shard.style.opacity = '0';
  
  setTimeout(() => {
    shard.remove();
    
    // Final NNOF collapse effect
    fields.s = realityName.includes('VEIL') || realityName.includes('FRACTAL') ? 'RADIANT' : 'THIN';
    fields.p = 'THRONGING'; // Kin wake up!
    updateReadout();
    
    // Big trippy flash
    const flash = document.createElement('div');
    flash.style.position = 'fixed';
    flash.style.inset = '0';
    flash.style.background = 'radial-gradient(circle, rgba(255,255,255,0.9) 20%, transparent 70%)';
    flash.style.opacity = '0.8';
    flash.style.transition = 'opacity 1.2s';
    flash.style.pointerEvents = 'none';
    document.body.appendChild(flash);
    setTimeout(() => { flash.style.opacity = '0'; setTimeout(() => flash.remove(), 1300); }, 80);
    
    alert(`üåà REALITY COLLAPSED\n\( {realityName}\nTimeline 3088. \){Math.floor(Math.random()*999)} LOADED`);
  }, 700);
}

// Keyboard support (space = boop zoop)
document.addEventListener('keydown', e => {
  if(e.key === ' ' || e.key === 'Enter') boopZoop();
});

// Click anywhere on background for extra chaos
document.addEventListener('click', e => {
  if(e.target.tagName === 'CANVAS' || e.target.id === 'crt') boopZoop();
});
</script>
</body>
</html>
