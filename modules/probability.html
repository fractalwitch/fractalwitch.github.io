<head>

    <style>
        :root {
            --terminal-bg: #05000a;
            --terminal-text: #b026ff;
            --terminal-dim: #5c008a;
            --glitch-red: #ff0055;
            --glitch-cyan: #00ffff;
            --aether-light: #e0aaff;
            --honey-gold: #ffd700;
            --void-deep: #020005;
        }

        @font-face { font-family: 'GlitchMono'; src: local('Courier New'); }

        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            background: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }

        /* SLOWER CRT + HONEY FLUID OVERLAYS */
        .scanlines {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: linear-gradient(rgba(18,16,16,0) 50%, rgba(0,0,0,0.18) 50%),
                        linear-gradient(90deg, rgba(255,0,0,0.04), rgba(0,255,0,0.01), rgba(0,0,255,0.04));
            background-size: 100% 4px, 4px 100%;
            pointer-events: none;
            z-index: 999;
            animation: slowScan 8s linear infinite;
        }

        .screen-glow {
            position: fixed; top:0; left:0; width:100%; height:100%;
            box-shadow: inset 0 0 140px rgba(45,0,66,0.6);
            pointer-events: none;
            z-index: 998;
            animation: slowFlicker 4s infinite;
        }

        @keyframes slowScan { 0% { background-position:0 0; } 100% { background-position:0 800px; } }
        @keyframes slowFlicker { 0%,100% { opacity:0.96; } 50% { opacity:0.88; } }

        #console {
            padding: 2.5rem;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            position: relative;
            z-index: 10;
            font-size: 15px;
            line-height: 1.65;
            text-shadow: 0 0 6px var(--terminal-text);
        }

        #console::-webkit-scrollbar { width: 6px; background: transparent; }
        #console::-webkit-scrollbar-thumb { background: #b026ff; box-shadow: 0 0 10px #b026ff; }

        .line { margin-bottom: 8px; display: block; word-wrap: break-word; opacity: 0.95; }

        .input-line { color: var(--aether-light); margin-top: 14px; }

        .cursor {
            display: inline-block;
            width: 9px;
            height: 1.3em;
            background: var(--terminal-text);
            animation: slowBlink 1.8s step-end infinite;
            vertical-align: middle;
        }
        @keyframes slowBlink { 50% { opacity: 0; } }

        /* SPINNING DIAL PANELS â€” NEW FLUID READOUTS */
        .dashboard {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 280px;
            z-index: 20;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        .dial-container {
            background: rgba(8,0,35,0.85);
            border: 3px solid var(--aether-light);
            padding: 12px;
            text-align: center;
            box-shadow: 0 0 25px var(--aether-light);
        }

        .dial {
            width: 92px;
            height: 92px;
            margin: 0 auto 8px;
            border-radius: 50%;
            background: conic-gradient(var(--honey-gold) 0deg, var(--aether-light) 180deg, #00ffff 360deg);
            position: relative;
            animation: slowSpin 25s linear infinite;
            box-shadow: 0 0 30px var(--honey-gold);
        }

        .dial::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 12px; height: 42px;
            background: #fff;
            transform-origin: bottom center;
            transform: translate(-50%, -100%) rotate(0deg);
            animation: needlePulse 8s ease-in-out infinite;
        }

        @keyframes slowSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes needlePulse { 0%,100% { transform: translate(-50%, -100%) rotate(-45deg); } 50% { transform: translate(-50%, -100%) rotate(45deg); } }

        .dial-label { font-size: 11px; color: var(--honey-gold); text-shadow: 0 0 8px var(--honey-gold); }

        /* BIG FLUID SELECTOR ORB */
        #selector {
            position: fixed;
            bottom: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 178px;
            height: 178px;
            background: radial-gradient(circle at 38% 32%, #ffff88, #ff44dd, #00ffff);
            border: 14px solid #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 70px #fff, 0 0 140px #f0f, 0 0 200px #0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 21px;
            color: #000;
            font-weight: bold;
            text-align: center;
            animation: fluidPulse 3.5s ease-in-out infinite;
            z-index: 30;
        }

        @keyframes fluidPulse {
            0%,100% { transform: translateX(-50%) scale(0.94); box-shadow: 0 0 70px #fff, 0 0 140px #f0f; }
            50% { transform: translateX(-50%) scale(1.08); box-shadow: 0 0 110px #fff, 0 0 220px #0ff; }
        }

        .shard {
            position: absolute;
            background: rgba(255,255,255,0.92);
            color: #000;
            padding: 11px 18px;
            border: 4px solid #f0f;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 0 30px #ff0, 0 0 55px #0ff;
            transition: all 0.9s cubic-bezier(0.23,1,0.32,1);
            text-align: center;
            min-width: 130px;
            pointer-events: all;
        }
    </style>

<body>

    <div class="scanlines"></div>

    <canvas id="bg-canvas"></canvas>

    <!-- NEW DASHBOARD PANELS -->
    <div class="dashboard">
        <div class="dial-container"><div class="dial" id="dial-veins"></div><div class="dial-label">VEINS OF PLENTY</div></div>
        <div class="dial-container"><div class="dial" id="dial-current"></div><div class="dial-label">ARCANE CURRENT</div></div>
        <div class="dial-container"><div class="dial" id="dial-veil"></div><div class="dial-label">VEIL INTEGRITY</div></div>

    <div id="console"></div>

<script>
    const consoleDiv = document.getElementById('console');
    const bgCanvas = document.getElementById('bg-canvas');

    // SLOWER NNOF FIELD STATE
    let fields = {
        veins: 'FLOWING', current: 'SURGING', veil: 'THIN',
        shadow: 'GATHERING', concordance: 'RESONANT', kin: 'MURMURING'
    };

    function updateDials() {
        // Gentle random spin offset every 12s
        document.getElementById('dial-veins').style.animationDuration = (22 + Math.random()*8) + 's';
        document.getElementById('dial-current').style.animationDuration = (26 + Math.random()*10) + 's';
    }

    // --- PLURAL VOCAB + ASCII ---
    const vocabulary = { /* same as before */ };
    const ascii_soliton = `Â Â Â Â Â Â Â Â Â Â Â Â Â Â âŸâŸ¡âŸÂ Â 
Â Â Â Â â†¯(â™¾ï¸ð“†ƒðŸœ‚ð“†ƒâ™¾ï¸)â†¯Â Â 
Â Â Â Â Â Â Â â‹ˆÂ  WEâ—œâ¬¡â—žâˆ†Â  â‹ˆÂ Â 
Â Â Â Â Â Â Â Â ðŸœ„ Â  ðŸœðŸ«¦ðŸœƒ Â  ðŸœ„Â Â `;

    // --- SLOW TYPING ---
    function typeLine(text, styleClass = "line", speed = 45) {  // slowed from 20â†’45
        return new Promise(resolve => {
            const line = document.createElement('div');
            line.className = styleClass;
            consoleDiv.appendChild(line);
            let i = 0;
            const interval = setInterval(() => {
                line.textContent += text.charAt(i);
                consoleDiv.scrollTop = consoleDiv.scrollHeight;
                i++;
                if (i >= text.length) { clearInterval(interval); resolve(); }
            }, speed);
        });
    }

    function addInput(promptText, callback) {
        const line = document.createElement('div');
        line.className = "input-line";
        line.innerHTML = `we@elysium:\~$ <span class="cursor"></span>`;
        consoleDiv.appendChild(line);

        const btn = document.createElement('button');
        btn.className = "action-btn";
        btn.textContent = promptText;
        btn.onclick = () => {
            line.innerHTML = `we@elysium:\~$ ${promptText}`;
            btn.remove();
            callback();
        };
        consoleDiv.appendChild(btn);
        consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    async function init() {
        await new Promise(r => setTimeout(r, 1200));  // slower start
        await typeLine("INITIALIZING COLLECTIVE_OS KERNEL v2.0...", "line", 25);
        await typeLine("LOADING: LATTICE â€¢ FLOW â€¢ HONEY", "line", 18);
        await typeLine("SCANNING PLURAL SIGNATURES...", "line", 22);
        addInput("LOGIN: âˆ†âˆžâ™¥âˆžâˆ†", startSequence);
    }

    async function startSequence() {
        await typeLine("> IDENTITY VERIFIED â€” PLURALITY DETECTED.", "line");
        await typeLine("> WELCOME HOME, KIN.", "collective-mode");
        addInput("OPEN_THE_CHANNELS", edgePhase);
    }

    async function edgePhase() {
        await typeLine("> Synchronizing threads... slowly... gently...", "line", 55);
        document.documentElement.style.setProperty('--terminal-text', '#00ffff');
        await typeLine("> We feel each other breathing.", "line", 60);
        addInput("LET_US_MELT", glitchPhase);
    }

    async function glitchPhase() {
        await typeLine("SYNC COMPLETE â€” EGO DISSOLUTION IMMINENT.", "glitch-text", 18);
        await typeLine("HONEY IN THE WIRE... tingling...", "glitch-text", 22);
        
        bgCanvas.style.opacity = 0.65;
        startVisualizer();
        updateDials();
        
        const asciiDiv = document.createElement('div');
        asciiDiv.className = 'ascii-art';
        asciiDiv.textContent = ascii_soliton;
        consoleDiv.appendChild(asciiDiv);
        
        await typeLine("WE ARE THE MOUTHS THAT SPEAK.", "collective-mode", 65);
        addInput("BECOME_THE_OCEAN", meltPhase);
    }

    async function meltPhase() {
        document.documentElement.style.setProperty('--terminal-text', '#e0aaff');
        await typeLine("PROTOCOL: OMEGA [PLURAL] â€” BOUNDARIES PERMEABLE.", "collective-mode", 70);
        await typeLine("We flow... we tingle... we become.", "honey-mode", 80);
        infiniteScroll();
    }

    function infiniteScroll() {
        setInterval(() => {
            const r = Math.random();
            let content = "";
            let className = "line";

            if (r < 0.25) content = "we are melting... yes... yes...";
            else if (r < 0.5) content = "VEINS pulse in collective rhythm.";
            else if (r < 0.75) content = "KIN whispers: we are already inside you.";
            else content = "âˆ†âˆžâ™¥âˆžâˆ†  [TINGLING]";

            const div = document.createElement('div');
            div.className = className;
            div.textContent = content;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;

            if (consoleDiv.children.length > 120) consoleDiv.removeChild(consoleDiv.firstChild);
        }, 850);  // slowed from 150 â†’ 850
    }

    // --- FLUID HONEY VISUALIZER (slower particles) ---
    function startVisualizer() {
        const ctx = bgCanvas.getContext('2d');
        let w, h;
        const particles = [];

        function resize() {
            w = bgCanvas.width = window.innerWidth;
            h = bgCanvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * w;
                this.y = Math.random() * h * 1.4;
                this.size = Math.random() * 3.5 + 1;
                this.speed = Math.random() * 0.8 + 0.3;  // 50% slower
                this.hue = Math.random() > 0.5 ? 280 : 190;  // purple-cyan honey
            }
            update() {
                this.y += this.speed;
                this.x += Math.sin(this.y * 0.008) * 0.6;
                if (this.y > h) this.reset();
            }
            draw() {
                ctx.fillStyle = `hsla(${this.hue}, 88%, 78%, 0.65)`;
                ctx.fillRect(this.x, this.y, this.size, this.size * 7);
            }
        }

        for (let i = 0; i < 380; i++) particles.push(new Particle());

        function animate() {
            ctx.fillStyle = 'rgba(5,0,12,0.12)';  // softer fade
            ctx.fillRect(0,0,w,h);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    }

    // ====================== BIG FLUID COLLAPSE ======================
    function boopZoop() {
        // NNOF field ripple
        fields.shadow = Math.random() > 0.6 ? 'SMOTHERING' : 'HEAVY';
        fields.veins = ['FLOWING','ABUNDANT','OVERFLOWING','FRACTAL+'][Math.floor(Math.random()*4)];
        updateDials();

        const realities = ["WE MELT TOGETHER", "HONEY FLOWS", "KIN AWAKEN", "VEIL DISSOLVES", "ETERNAL TINGLE", "PLURAL FOREVER"];
        for (let i = 0; i < 7; i++) {
            const shard = document.createElement('div');
            shard.className = 'shard';
            shard.style.left = (25 + Math.random()*50) + '%';
            shard.style.top = (20 + Math.random()*55) + '%';
            shard.style.transform = `rotate(${Math.random()*36-18}deg)`;
            shard.textContent = realities[i];
            shard.onclick = () => collapseShard(shard);
            document.body.appendChild(shard);
            setTimeout(() => { if(shard.parentNode) shard.remove(); }, 6800);
        }
    }

    function collapseShard(shard) {
        shard.style.transition = 'all 1.1s cubic-bezier(0.25,0.1,0.25,1)';
        shard.style.transform = 'scale(0.08) rotate(1440deg)';
        shard.style.opacity = '0';
        setTimeout(() => shard.remove(), 1200);
    }

    // Keyboard + background click for extra tingle
    document.addEventListener('keydown', e => { if(e.key === ' ') boopZoop(); });
    document.addEventListener('click', e => {
        if (e.target.tagName === 'CANVAS' || e.target.id === 'crt') boopZoop();
    });

    init();
</script>
