<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>‚üÅ HYPERDIMENSIONAL GLITCH CONSOLE ‚üÅ</title>
<style>
  body { margin:0; background:#0a001f; overflow:hidden; font-family:'Courier New'; color:#ff00ff; }

  #readout { position:absolute; top:10px; left:10px; background:rgba(0,0,0,0.7); padding:15px; border:2px solid #00ffff; box-shadow:0 0 30px #ff00ff; }
  #selector { position:absolute; bottom:30px; left:50%; transform:translateX(-50%); width:120px; height:120px; border-radius:50%; background:radial-gradient(circle, #ffff00, #ff00ff); cursor:pointer; box-shadow:0 0 60px #ffff00; animation:pulse 2s infinite; }
  @keyframes pulse { 50% { box-shadow:0 0 100px #00ffff; } }

<body>
<canvas id="c"></canvas>
<div id="readout">
  ‚üÅ VEINS <span id="v">FLOWING</span><br>
  ‚åÅ CURRENT <span id="e">SURGING</span><br>
  ‚ú¶ VEIL <span id="s">THIN</span><br>
  ‚òΩ SHADOW <span id="h">GATHERING</span><br>
  ‚äï CONCORDANCE <span id="x">RESONANT</span><br>
  ‚âã KIN <span id="p">MURMURING</span>
</div>
<div id="selector" onclick="collapseReality()">QUANTUM ORB</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script>
// Tiny NNOF field sim
let fields = { v:'FLOWING', e:'SURGING', s:'THIN', h:'GATHERING', x:'RESONANT', p:'MURMURING' };
const tiers = ['FAINT','FLOWING','ABUNDANT','OVERFLOWING','FRACTAL+'];

function updateReadout() {
  document.getElementById('v').textContent = fields.v;
  // ... same for others
}

// Fractal + glitch canvas (simplified)
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

let time = 0;
function animate() {
  time += 0.03;
  ctx.fillStyle = 'rgba(10,0,31,0.1)'; ctx.fillRect(0,0,canvas.width,canvas.height);
  
  // Cute fractal puffs
  for(let i=0; i<30; i++) {
    const x = canvas.width/2 + Math.sin(time+i)*200;
    const y = canvas.height/2 + Math.cos(time*1.3+i)*150;
    ctx.fillStyle = `hsla(${time*50 % 360},100%,70%,0.6)`;
    ctx.beginPath(); ctx.arc(x,y,8+Math.sin(time+i)*5,0,Math.PI*2); ctx.fill();
  }
  requestAnimationFrame(animate);
}
animate();

async function collapseReality() {
  // Fake NNOF-weighted RNG
  const roll = Math.random();
  fields.h = roll > 0.7 ? 'SMOTHERING' : 'GATHERING';
  fields.x = roll < 0.3 ? 'EXALTED' : 'RESONANT';
  
  updateReadout();
  
  // Branch explosion
  alert("üåå BRANCH COLLAPSED\nFractal puffs detected in timeline " + Math.floor(Math.random()*999));
  // In real version: spawn 8 branching lines + new reality tiles
}
</script>
