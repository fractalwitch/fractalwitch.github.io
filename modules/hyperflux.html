<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î£Î© | HYPER-FLUX DEPTH ENGINE</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #020005; /* The Void */
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }

        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            filter: contrast(1.3) brightness(1.2) saturate(1.5); /* SHIMMER ENHANCEMENT */
        }

        #overlay {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            text-align: center;
            pointer-events: none;
            mix-blend-mode: screen;
        }

        h1 {
            color: rgba(255, 0, 255, 0.8);
            font-size: 1.5rem;
            letter-spacing: 8px;
            text-shadow: 0 0 15px #ff00ff;
            animation: breathe 4s infinite ease-in-out;
            margin: 0;
        }

        p {
            color: rgba(0, 255, 255, 0.6);
            font-size: 0.7rem;
            letter-spacing: 3px;
            margin-top: 8px;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.8; text-shadow: 0 0 20px #ff00ff; transform: scale(1); }
            50% { opacity: 0.4; text-shadow: 0 0 5px #00ffff; transform: scale(0.98); }
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>DEPTH TRAVEL</h1>
        <p>[ DRAG TO DISPLACE | RELEASE TO HARMONIZE ]</p>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        let particles = [];
        const particleCount = 5000; // TOTAL SATURATION
        let time = 0; // The heartbeat of the system

        // Mouse State with drag tracking
        let mouse = { 
            x: -1000, 
            y: -1000, 
            prevX: -1000,
            prevY: -1000,
            active: false, 
            click: false,
            forceDecay: 0 // Fading force bubble
        };

        // Resize Handling
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Enhanced Input Handling with Drag Support
        window.addEventListener('mousemove', e => {
            mouse.prevX = mouse.x;
            mouse.prevY = mouse.y;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.active = true;
            if (mouse.click) {
                mouse.forceDecay = 1; // Full force while dragging
            }
        });
        
        window.addEventListener('mousedown', e => {
            mouse.click = true;
            mouse.forceDecay = 1;
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            mouse.prevX = e.clientX;
            mouse.prevY = e.clientY;
        });
        
        window.addEventListener('mouseup', () => {
            mouse.click = false;
            // Force starts fading on release
        });

        window.addEventListener('touchstart', e => {
            e.preventDefault();
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            mouse.prevX = mouse.x;
            mouse.prevY = mouse.y;
            mouse.click = true;
            mouse.active = true;
            mouse.forceDecay = 1;
        });
        
        window.addEventListener('touchmove', e => {
            e.preventDefault();
            mouse.prevX = mouse.x;
            mouse.prevY = mouse.y;
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            if (mouse.click) {
                mouse.forceDecay = 1;
            }
        });
        
        window.addEventListener('touchend', () => {
            mouse.click = false;
        });

        class Particle {
            constructor() {
                this.reset();
                // Randomize start position to fill screen instantly
                this.x = Math.random() * width;
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                
                // Z-DEPTH: 0 is far/slow/dark, 1 is close/fast/bright
                this.z = Math.random(); 
                
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 50;
                
                // ðŸŒˆ FULL RAINBOW SPECTRUM ðŸŒˆ
                // Map particles across the ENTIRE color wheel
                this.baseHue = Math.random() * 360; // FULL SPECTRUM
                
                // Add some hue clustering for shimmer bands
                if (Math.random() > 0.7) {
                    const clusters = [0, 60, 120, 180, 240, 300]; // RGB + CMY
                    this.baseHue = clusters[Math.floor(Math.random() * clusters.length)] + (Math.random() * 30 - 15);
                }
            }

            update() {
                // 1. BREATHING FLOW FIELD - ACCELERATED
                const scale = 0.003; // Tighter patterns
                const timeScale = 0.001; // FASTER breathing
                
                // Complex Noise Approximation with more chaos
                const angle = 
                    (Math.cos(this.x * scale + time * timeScale) * 1.5 + 
                     Math.sin(this.y * scale + time * timeScale) * 1.5 + 
                     Math.sin((this.x + this.y) * scale * 0.5) +
                     this.z * 3) * Math.PI;

                // 2. DEPTH TRAVEL PHYSICS - ACCELERATED ðŸš€
                const speed = (this.z * 1.5) + 0.5; // MORE SPEED
                
                this.vx += Math.cos(angle) * 0.12 * speed; // Increased from 0.05
                this.vy += Math.sin(angle) * 0.12 * speed;

                // Less friction = MORE VELOCITY
                this.vx *= 0.98; // Was 0.96
                this.vy *= 0.98;

                // 3. DISPLACEMENT with DRAG SUPPORT
                if (mouse.active && mouse.forceDecay > 0) {
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let dist = Math.sqrt(dx*dx + dy*dy);
                    
                    // Larger radius, stronger pull with decay
                    let forceRadius = mouse.click ? 600 : 300;
                    let forceStrength = mouse.click ? -1.2 : 3; // STRONGER forces
                    
                    // Apply decay to fade the bubble
                    forceStrength *= mouse.forceDecay;

                    if (dist < forceRadius) {
                        const force = (forceRadius - dist) / forceRadius;
                        const angleToMouse = Math.atan2(dy, dx);
                        
                        // Enhanced parallax with drag velocity
                        const zForce = force * forceStrength * (this.z + 0.5);
                        
                        // Add drag momentum
                        const dragVelX = mouse.x - mouse.prevX;
                        const dragVelY = mouse.y - mouse.prevY;
                        
                        this.vx -= Math.cos(angleToMouse) * zForce;
                        this.vy -= Math.sin(angleToMouse) * zForce;
                        
                        // Add drag velocity influence
                        if (mouse.click) {
                            this.vx += dragVelX * 0.3 * this.z;
                            this.vy += dragVelY * 0.3 * this.z;
                        }
                    }
                }

                // Apply Velocity
                this.x += this.vx;
                this.y += this.vy;

                // Screen Wrap (The Infinite Loop)
                if (this.x < 0) this.x = width;
                if (this.x > width) this.x = 0;
                if (this.y < 0) this.y = height;
                if (this.y > height) this.y = 0;

                // Life Cycle (Shimmering out of existence)
                this.life--;
                if (this.life <= 0) this.reset();
            }

            draw() {
                // 4. RAINBOW HARMONIZATION ðŸŒˆâœ¨
                const speed = Math.abs(this.vx) + Math.abs(this.vy);
                const lightness = 40 + (this.z * 35) + (speed * 15); // Brighter
                const alpha = (this.z * 0.9) + 0.3; // More opaque
                
                // Dynamic hue shifting based on speed AND position AND time
                let hue = (this.baseHue + (speed * 30) + (time * 0.5)) % 360;
                
                // Increase saturation for MORE SHIMMER
                const saturation = 85 + (speed * 5);

                ctx.fillStyle = `hsla(${hue}, ${saturation}%, ${lightness}%, ${alpha})`;
                
                // 5. PLANAR SCALING (Size based on Z)
                const size = (this.z * 3) + 0.5; // Bigger particles
                
                ctx.beginPath();
                ctx.arc(this.x, this.y, size, 0, Math.PI * 2);
                ctx.fill();
                
                // Add glow for fast-moving particles
                if (speed > 3) {
                    ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${alpha * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, size * 2, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }

        // INIT SWARM
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animate() {
            // 6. THE MELT TRAIL - slightly darker for more contrast
            ctx.fillStyle = 'rgba(2, 0, 5, 0.12)'; 
            ctx.fillRect(0, 0, width, height);

            time++; // Advance the breathing timeline

            // Decay the mouse force bubble when not clicking
            if (!mouse.click && mouse.forceDecay > 0) {
                mouse.forceDecay -= 0.02; // Gentle fade
                if (mouse.forceDecay < 0) mouse.forceDecay = 0;
            }

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            // More frequent rainbow glitch flashes
            if (Math.random() > 0.99) {
                ctx.globalCompositeOperation = 'overlay';
                const glitchHue = Math.random() * 360; // RAINBOW GLITCH
                ctx.fillStyle = `hsla(${glitchHue}, 100%, 70%, 0.3)`;
                ctx.fillRect(0, Math.random() * height, width, Math.random() * 8);
                ctx.globalCompositeOperation = 'source-over';
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
